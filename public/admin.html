<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Area Admin ‚Äì Ecodrin</title>
  <link rel="stylesheet" href="style-ecodrin.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background-color: #004c45;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header img {
      height: 50px;
    }
    nav {
      margin-top: 10px;
    }
    nav button {
      margin: 0 5px;
      background: #00785c;
      border: none;
      padding: 10px 15px;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #009070;
    }
    main {
      max-width: 1100px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    .hidden {
      display: none;
    }
    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    @media (max-width: 600px) {
      nav button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
      .top {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<header>
  <div style="display:flex; align-items:center; gap:15px;">
    <a href="index.html">
      <img src="logo-ecodrin.png" alt="Logo Ecodrin" />
    </a>
    <h1 style="margin: 0;">Area Amministrativa</h1>
  </div>
  <nav>
    <button onclick="switchPage('registro')">üìã Registro</button>
    <button onclick="switchPage('statistiche')">üìà Statistiche</button>
    <button onclick="logout()">üö™ Logout</button>
  </nav>
</header>

<main>
  <!-- LOGIN -->
  <div id="loginBox">
    <h2>Accesso Amministratore</h2>
    <input id="loginEmail" placeholder="Email" />
    <input id="loginPassword" type="password" placeholder="Password" />
    <button onclick="login()">Accedi</button>
    <div id="loginErrore" style="color:red;"></div>
  </div>

  <!-- CONTENUTO ADMIN -->
  <div id="contenutoAdmin" class="hidden">
    <!-- REGISTRO -->
    <section id="paginaRegistro">
      <div class="top">
        <h2>üìã Registro Prenotazioni</h2>
        <button onclick="caricaPrenotazioni()">üîÑ Aggiorna</button>
      </div>
      <div id="contenitoreGiorni"></div>
    </section>

    <!-- STATISTICHE -->
    <section id="paginaStatistiche" class="hidden">
      <div class="top">
        <h2>üìà Statistiche CER</h2>
        <button onclick="esportaCSV()">üì§ Esporta CSV</button>
      </div>
      <ul id="statistiche"></ul>
      <canvas id="graficoCER"></canvas>
    </section>
  </div>
<script>
let adminAutenticato = false;
const chatTimers = {};
const chatLastMessage = {};

if ("Notification" in window) Notification.requestPermission();

function login() {
  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value.trim();

  fetch('/api/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ ragioneSociale: email, password })
  })
  .then(res => res.ok ? res.json() : Promise.reject())
  .then(json => {
    if (json.tipo === 'admin') {
      adminAutenticato = true;
      document.getElementById('loginBox').classList.add('hidden');
      document.getElementById('contenutoAdmin').classList.remove('hidden');
      caricaPrenotazioni();
      caricaStatistiche();
    } else throw new Error();
  })
  .catch(() => document.getElementById('loginErrore').innerText = '‚ùå Credenziali errate');
}

document.getElementById('loginPassword').addEventListener('keydown', e => {
  if (e.key === 'Enter') login();
});

function logout() {
  adminAutenticato = false;
  location.reload();
}

function switchPage(page) {
  document.getElementById('paginaRegistro').classList.add('hidden');
  document.getElementById('paginaStatistiche').classList.add('hidden');
  document.getElementById(`pagina${page.charAt(0).toUpperCase() + page.slice(1)}`).classList.remove('hidden');
}

function formattaData(dataStr) {
  const d = new Date(dataStr);
  const giorni = ['Domenica','Luned√¨','Marted√¨','Mercoled√¨','Gioved√¨','Venerd√¨','Sabato'];
  const mesi = ['Gen','Feb','Mar','Apr','Mag','Giu','Lug','Ago','Set','Ott','Nov','Dic'];
  return `${giorni[d.getDay()]} ${d.getDate()} ${mesi[d.getMonth()]} ${d.getFullYear()}`;
}

async function caricaPrenotazioni() {
  const res = await fetch('/api/prenotazioni');
  const dati = await res.json();
  const contenitore = document.getElementById('contenitoreGiorni');
  contenitore.innerHTML = '';

  const gruppi = {};
  dati.forEach(p => {
    if (p.data) {
      if (!gruppi[p.data]) gruppi[p.data] = [];
      gruppi[p.data].push(p);
    }
  });

  const giorni = Object.keys(gruppi).sort((a,b)=>new Date(b)-new Date(a));
  if (!giorni.length) return contenitore.innerHTML = '<p>Nessuna prenotazione disponibile.</p>';

  giorni.forEach(data => {
    const giorno = document.createElement('div');
    giorno.innerHTML = `<h3>${formattaData(data)} (${gruppi[data].length})</h3>`;
    const contenuto = document.createElement('div');
    gruppi[data].forEach(p => {
      const div = document.createElement('div');
      div.style.border = '1px solid #ccc';
      div.style.padding = '15px';
      div.style.marginBottom = '15px';
      div.style.borderRadius = '6px';
      div.innerHTML = `
        <b>Cliente:</b> ${p.ragioneSociale} (${p.codiceCliente})<br>
        <b>CER:</b> ${p.codiceCER} | <b>Quantit√†:</b> ${p.quantita} kg<br>
        <b>Data:</b> ${p.data} | <b>Pericolosit√†:</b> ${p.pericolosita || 'N/D'}<br>
        <b>Imballo:</b> ${p.tipoImballo || 'N/D'} | <b>Stato Fisico:</b> ${p.statoFisico || 'N/D'}<br>
        ${p.analisi ? `<b>Analisi:</b> <a href="/uploads/${p.analisi}" target="_blank">üìé Visualizza</a><br>` : ''}
        <b>Stato:</b> <span id="stato-${p.id}">${p.stato}</span><br>
        <button onclick="aggiornaStato(${p.id}, 'confermata')">‚úÖ Conferma</button>
        <button onclick="aggiornaStato(${p.id}, 'rifiutata')">‚ùå Rifiuta</button>
        <div class="chat" style="margin-top:15px;">
          <b>Chat:</b>
          <div class="chat-messaggi" id="chatMsg-${p.id}" style="border:1px solid #ccc; padding:10px; max-height:150px; overflow:auto; background:#f9f9f9; margin-bottom:10px;">Caricamento...</div>
          <input id="inputMsg-${p.id}" placeholder="Scrivi un messaggio..." />
          <button onclick="inviaMessaggio(${p.id})">üì®</button>
        </div>
      `;
      contenuto.appendChild(div);
      caricaChat(p.id);
    });
    contenitore.appendChild(giorno);
    contenitore.appendChild(contenuto);
  });
}

async function aggiornaStato(id, stato) {
  await fetch(`/api/prenotazioni/${id}`, {
    method: 'PATCH',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ stato })
  });
  document.getElementById(`stato-${id}`).textContent = stato;
}

async function caricaChat(id) {
  const res = await fetch(`/api/prenotazioni/${id}/chat`);
  const chat = await res.json();
  const box = document.getElementById(`chatMsg-${id}`);
  if (!box) return;

  const lastMsg = chat[chat.length - 1];
  const lastKnown = chatLastMessage[id]?.timestamp;
  if (
    lastMsg &&
    (!lastKnown || lastMsg.timestamp > lastKnown) &&
    lastMsg.autore !== 'admin'
  ) {
    if (Notification.permission === "granted") {
      new Notification("üì¨ Nuovo messaggio da " + lastMsg.autore, { body: lastMsg.testo });
    }
    try { new Audio("/sounds/notify.mp3").play(); } catch(e) {}
  }

  chatLastMessage[id] = lastMsg;

  box.innerHTML = chat.map(m => `
    <div><b>${m.autore}</b>: ${m.testo}<br>
    <small>${new Date(m.timestamp).toLocaleString()}</small></div>
  `).join('');
  box.scrollTop = box.scrollHeight;

  if (!chatTimers[id]) {
    chatTimers[id] = setInterval(() => caricaChat(id), 2000);
  }
}

async function inviaMessaggio(id) {
  const input = document.getElementById(`inputMsg-${id}`);
  const testo = input.value.trim();
  if (!testo) return;
  await fetch(`/api/prenotazioni/${id}/chat`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ autore: 'admin', testo })
  });
  input.value = '';
  caricaChat(id);
}

async function caricaStatistiche() {
  const res = await fetch('/api/grafico/cer');
  const dati = await res.json();
  const labels = Object.keys(dati);
  const valori = Object.values(dati);
  const ul = document.getElementById('statistiche');
  ul.innerHTML = labels.map((k, i) => `<li>${k}: ${valori[i]} kg</li>`).join('');
  new Chart(document.getElementById('graficoCER'), {
    type: 'pie',
    data: {
      labels,
      datasets: [{
        data: valori,
        backgroundColor: ['#007acc','#28a745','#ffc107','#dc3545','#6610f2','#17a2b8']
      }]
    }
  });
}

function esportaCSV() {
  window.open('/api/prenotazioni/export', '_blank');
}
</script>
</body>
</html>
