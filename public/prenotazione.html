<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Area Clienti ‚Äì Eco.Drin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde: #004c45;
      --verde-chiaro: #d1fbe3;
      --grigio: #f1f1f1;
      --chat-admin: var(--grigio);
      --chat-mia: var(--verde-chiaro);
      --bg: #f5f7f9;
      --text: #333;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --grigio: #2e2e2e;
      --chat-admin: #2e2e2e;
      --chat-mia: #004c45;
    }

    header {
      background-color: var(--verde);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header img {
      height: 50px;
    }

    #logoutBtn, .btn {
      background: #ff4d4d;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    body.dark main {
      background: #2c2c2c;
    }

    h2 {
      color: var(--verde);
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }

    .hidden { display: none !important; }

    .navCliente select {
      font-weight: bold;
      background: var(--verde);
      color: white;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      width: 100%;
      margin-bottom: 25px;
    }

    section.section {
      margin-bottom: 40px;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fdfdfd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    body.dark section.section {
      background: #2c2c2c;
      border-color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    body.dark input, body.dark select, body.dark textarea {
      background: #444;
      color: #fff;
      border-color: #666;
    }

    button {
      background-color: #00785c;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #009072;
    }

    .msg {
      background: #e0fff5;
      padding: 10px;
      margin: 5px 0;
      border-left: 4px solid #00785c;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      font-size: 14px;
      padding: 20px;
      color: #777;
      margin-top: 40px;
    }

    .badge {
      background: #dc3545;
      color: white;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 6px;
      display: none;
    }

    .badge.show {
      display: inline-block;
    }

    .prenotazione {
      border: 1px solid #ccc;
      background: #f8f8f8;
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
    }

    /* CHAT A BOLLE */
    .chat-messaggi {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    body.dark .chat-messaggi {
      background: #2b2b2b;
    }

    .bolla-chat {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      margin-bottom: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      word-wrap: break-word;
      font-size: 14px;
      position: relative;
      display: inline-block;
      clear: both;
    }

    .bolla-admin {
      background: var(--chat-admin);
      color: var(--text);
      float: left;
      border-top-left-radius: 0;
    }

    .bolla-mia {
      background: var(--chat-mia);
      color: #004c45;
      float: right;
      border-top-right-radius: 0;
    }

    .bolla-chat small {
      display: block;
      font-size: 11px;
      opacity: 0.6;
      margin-bottom: 4px;
    }

    .theme-toggle {
      background: white;
      color: var(--verde);
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    body.dark .theme-toggle {
      background: #2e2e2e;
      color: #d1fbe3;
    }
  </style>
</head>
<body>
<header>
  <div style="display:flex; align-items:center; gap:15px;">
    <img src="eco.drin-_srl.png" alt="Logo Ecodrin" />
    <h1 style="margin:0;">Area Clienti</h1>
  </div>
  <div>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    <button id="logoutBtn" class="hidden" onclick="logout()">Logout</button>
  </div>
</header>

<main>
  <!-- LOGIN -->
  <div id="loginBox">
    <h2>üîê Accesso Clienti</h2>
    <input id="loginEmail" placeholder="Ragione Sociale"
      onkeydown="if(event.key==='Enter') login()" />
    <input id="loginPassword" type="password" placeholder="Password"
      onkeydown="if(event.key==='Enter') login()" />
    <button onclick="login()">Accedi</button>
    <div id="loginErrore" style="color:red; margin-top: 10px;"></div>
  </div>

  <!-- AREA CLIENTE -->
  <div id="contenutoCliente" class="hidden">
    <div class="navCliente">
      <select onchange="mostraSezione(this.value)">
        <option value="formPrenotazione">‚ûï Nuova Prenotazione</option>
        <option value="archivioPrenotazioni">üìÅ Le tue Prenotazioni</option>
        <option value="formTrasporto">üöõ Richiesta Trasporto</option>
        <option value="archivioTrasporti">üì¶ Le tue Richieste di Trasporto</option>
        <option value="profiloCliente">üë§ Profilo</option>
      </select>
    </div>

    <!-- SEZIONI CLIENTE (prenotazioni, trasporti, profilo...) -->
    <!-- Qui inserirai le sezioni HTML gi√† esistenti come: -->
    <!-- #formPrenotazione, #formTrasporto, #archivioPrenotazioni, #archivioTrasporti, #profiloCliente -->

    <!-- NOTA: non serve duplicare quelle, puoi tenere le tue gi√† scritte! -->

  </div>
</main>

<footer>
  üìç Via delle Industrie ‚Äì Zona Asi - 80011 Acerra (NA)<br />
  üìû 081.8857480 / 081.5207650<br />

</footer>
  <script>
let utente = null;
let ultimaChatCliente = {};

if ('Notification' in window) Notification.requestPermission();

function toggleTheme() {
  document.body.classList.toggle('dark');
  localStorage.setItem('darkMode', document.body.classList.contains('dark'));
}

function mostraSezione(id) {
  ["formPrenotazione", "archivioPrenotazioni", "formTrasporto", "archivioTrasporti", "profiloCliente"]
    .forEach(sez => document.getElementById(sez)?.classList.add("hidden"));
  document.getElementById(id)?.classList.remove("hidden");
}

function mostraMenu() {
  document.getElementById('logoutBtn').classList.remove('hidden');
  document.getElementById('contenutoCliente').classList.remove('hidden');
  document.getElementById('richiedente').value = utente.ragioneSociale;
  document.getElementById('profiloRagione').value = utente.ragioneSociale;
}

function login() {
  const ragioneSociale = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value.trim();
  fetch('/api/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ ragioneSociale, password })
  })
  .then(res => res.ok ? res.json() : Promise.reject())
  .then(json => {
    utente = json.utente;
    localStorage.setItem('utente', JSON.stringify(utente));
    document.getElementById('loginBox').classList.add('hidden');
    mostraMenu();
    mostraSezione("formPrenotazione");
    caricaPrenotazioni();
    caricaTrasporti();
  })
  .catch(() => document.getElementById('loginErrore').innerText = '‚ùå Login fallito');
}

function logout() {
  localStorage.removeItem('utente');
  location.reload();
}

// BOLLE CHAT (prenotazioni)
async function caricaChat(id) {
  const res = await fetch(`/api/prenotazioni/${id}/chat`);
  const chat = await res.json();
  const key = JSON.stringify(chat);
  const box = document.getElementById(`chatMsg-${id}`);
  const badge = document.getElementById(`badge-${id}`);
  if (key === ultimaChatCliente[id]) return;
  ultimaChatCliente[id] = key;

  if (chat.length && chat[chat.length - 1].autore === 'admin') {
    badge?.classList.add('show');
    try { new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_9ce296083a.mp3").play(); } catch (e) {}
    if (Notification.permission === "granted" && !document.hasFocus()) {
      new Notification("üì¨ Messaggio da Eco.Drin", { body: chat.at(-1).testo });
    }
  }

  box.innerHTML = chat.map(m => {
    const classe = m.autore === utente.ragioneSociale ? 'bolla-mia' : 'bolla-admin';
    return `<div class="bolla-chat ${classe}">
      <small><b>${m.autore}</b> ‚Äì ${new Date(m.timestamp).toLocaleString()}</small>
      <div>${m.testo}</div>
    </div>`;
  }).join('');
  box.scrollTop = box.scrollHeight;
}

async function inviaMessaggio(id) {
  const input = document.getElementById(`inputMsg-${id}`);
  const testo = input.value.trim();
  if (!testo) return;
  await fetch(`/api/prenotazioni/${id}/chat`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ autore: utente.ragioneSociale, testo })
  });
  input.value = '';
  document.getElementById(`badge-${id}`)?.classList.remove('show');
  caricaChat(id);
}

// BOLLE CHAT (trasporti)
async function caricaChatTrasporti(id) {
  const res = await fetch(`/api/trasporti/${id}/chat`);
  const chat = await res.json();
  const key = JSON.stringify(chat);
  const box = document.getElementById(`chatMsgTras-${id}`);
  const badge = document.getElementById(`badgeTras-${id}`);
  if (key === ultimaChatCliente[`t-${id}`]) return;
  ultimaChatCliente[`t-${id}`] = key;

  if (chat.length && chat[chat.length - 1].autore === 'admin') {
    badge?.classList.add('show');
    try { new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_9ce296083a.mp3").play(); } catch (e) {}
    if (Notification.permission === "granted" && !document.hasFocus()) {
      new Notification("üì¶ Messaggio su Trasporto", { body: chat.at(-1).testo });
    }
  }

  box.innerHTML = chat.map(m => {
    const classe = m.autore === utente.ragioneSociale ? 'bolla-mia' : 'bolla-admin';
    return `<div class="bolla-chat ${classe}">
      <small><b>${m.autore}</b> ‚Äì ${new Date(m.timestamp).toLocaleString()}</small>
      <div>${m.testo}</div>
    </div>`;
  }).join('');
  box.scrollTop = box.scrollHeight;
}

async function inviaMsgTras(id) {
  const input = document.getElementById(`inputMsgTras-${id}`);
  const testo = input.value.trim();
  if (!testo) return;
  await fetch(`/api/trasporti/${id}/chat`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ autore: utente.ragioneSociale, testo })
  });
  input.value = '';
  document.getElementById(`badgeTras-${id}`)?.classList.remove('show');
  caricaChatTrasporti(id);
}

// Polling chat automatico
setInterval(() => {
  if (!utente) return;
  document.querySelectorAll('[id^="chatMsg-"]').forEach(div => {
    const id = div.id?.split('-')[1];
    if (id) caricaChat(id);
  });
  document.querySelectorAll('[id^="chatMsgTras-"]').forEach(div => {
    const id = div.id?.split('-')[1];
    if (id) caricaChatTrasporti(id);
  });
}, 3000);

// Auto-login
window.onload = () => {
  const saved = localStorage.getItem('utente');
  if (saved) {
    utente = JSON.parse(saved);
    document.getElementById('loginBox').classList.add('hidden');
    mostraMenu();
    mostraSezione("formPrenotazione");
    caricaPrenotazioni();
    caricaTrasporti();
  }
  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
  }
};
</script>
<section id="archivioTrasporti" class="section hidden">
  <h2>üì¶ Le Tue Richieste di Trasporto</h2>
  <div id="contenitoreTrasporti"></div>
</section>

<script>
async function caricaTrasporti() {
  const res = await fetch(`/api/trasporti/utente/${utente.codiceCliente}`);
  const dati = await res.json();
  const container = document.getElementById('contenitoreTrasporti');
  container.innerHTML = '';

  dati.forEach(t => {
    const div = document.createElement('div');
    div.className = 'prenotazione';
    div.innerHTML = `
      <div><b>Data:</b> ${t.dataTrasporto}</div>
      <div><b>Produttore:</b> ${t.produttore}</div>
      <div><b>Tipo:</b> ${t.tipoTrasporto} ‚Äì ${t.tipoMezzo}</div>
      <div><b>Fascia oraria:</b> ${t.fasciaOraria}</div>
      <div><b>Referente:</b> ${t.referente} (${t.cellulare})</div>
      <div><b>Prezzo:</b> ‚Ç¨ ${t.prezzo}</div>
      <div class="chat-wrapper">
        <b>Chat:</b> <span class="badge" id="badgeTras-${t.id}">üõéÔ∏è</span>
        <div class="chat-messaggi" id="chatMsgTras-${t.id}">Caricamento...</div>
        <input id="inputMsgTras-${t.id}" placeholder="Scrivi un messaggio" onkeydown="if(event.key==='Enter') inviaMsgTras(${t.id})">
        <button onclick="inviaMsgTras(${t.id})">üì®</button>
      </div>
    `;
    container.appendChild(div);
    caricaChatTrasporti(t.id);
  });
}
</script>
