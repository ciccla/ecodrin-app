<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – Eco.Drin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #004c45;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      height: 50px;
    }

    main {
      max-width: 1100px;
      margin: 30px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2 {
      color: #004c45;
      margin-top: 0;
    }

    .hidden {
      display: none !important;
    }

    .btn-green {
      background: #28a745;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
    }

    .btn-green:hover {
      background: #218838;
    }

    .giorno-blocco {
      background: #eafaf5;
      padding: 10px 15px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
      border: 1px solid #b3e5c5;
    }

    .prenotazione {
      background: #f8f9fa;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 10px;
      border-radius: 6px;
    }

    select, input {
      padding: 6px;
      margin-top: 5px;
      width: 100%;
      max-width: 300px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .chat-messaggi {
      background: #e9fdf4;
      padding: 12px;
      border: 1px solid #b0eacd;
      border-radius: 8px;
      box-shadow: inset 0 0 6px rgba(0, 120, 92, 0.15);
      max-height: 180px;
      overflow-y: auto;
      margin: 10px 0;
    }

    .msg {
      background: #c8f7e3;
      border: 1px solid #a2e7cd;
      padding: 10px 14px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 14px;
      box-shadow: 0 2px 4px rgba(0, 120, 92, 0.08);
    }

    .msg small {
      display: block;
      font-size: 11px;
      color: #555;
      margin-top: 6px;
    }

    .card {
      background: #eafaf5;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin: 10px;
      text-align: center;
    }

    .chat-notifica {
      display: inline-block;
      background: #dc3545;
      color: white;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 12px;
      margin-left: 8px;
      vertical-align: middle;
    }

    .hidden {
      display: none !important;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-top: 50px;
    }
  </style>
</head>
<body>
<header>
  <img src="eco.drin-_srl.png" alt="Logo" />
  <h1>Area Amministratore</h1>
</header>

<main>
  <div id="loginBox">
    <h2>🔐 Login Admin</h2>
    <input id="loginEmail" placeholder="Email"
      onkeydown="if(event.key==='Enter') login()" />
    <input id="loginPassword" type="password" placeholder="Password"
      onkeydown="if(event.key==='Enter') login()" />
    <button class="btn-green" onclick="login()">Accedi</button>
    <div id="loginErrore" style="color:red; margin-top:10px;"></div>
  </div>

  <div id="contenutoAdmin" class="hidden">
    <div id="menuAdmin" style="margin-bottom:20px;">
      <button class="btn-green" onclick="switchPage('registro')">📦 Prenotazioni</button>
      <button class="btn-green" onclick="switchPage('statistiche')">📊 Statistiche</button>
      <button class="btn-green" onclick="logout()">🚪 Logout</button>
    </div>

    <section id="paginaRegistro">
      <h2>📁 Registro Prenotazioni</h2>
      <div id="contenitoreGiorni"></div>
    </section>

    <section id="paginaStatistiche" class="hidden">
      <h2>📊 Statistiche</h2>
      <div id="statCards"></div>
      <canvas id="graficoCER" style="max-width:600px; margin-top:30px;"></canvas>
      <ul id="statistiche"></ul>
    </section>
  </div>
</main>

<footer>
  📍 Via delle Industrie – Zona Asi - 80011 Acerra (NA) |
  📞 081.8857480 / 081.5207650 |
  ✉️ info@ecodrinsrl.it / impianto@ecodrinsrl.it
  <br>©2025 Eco.Drin s.r.l. – P.I: 03378791218
</footer>



 <!-- parte 2 -->


  <script>
let utente = null;
const chatTimers = {};
const chatLastMessage = {};

document.getElementById("form").addEventListener("submit", async e => {
  e.preventDefault();
  const form = e.target;
  const formData = new FormData(form);

  formData.append("ragioneSociale", utente.ragioneSociale);
  formData.append("codiceCliente", utente.codiceCliente);
  formData.append("produttore", utente.ragioneSociale);
  formData.append("email", utente.email);

  document.getElementById("msgRisultato").textContent = "⏳ Invio in corso...";

  try {
    const res = await fetch("/api/prenotazioni", { method: "POST", body: formData });
    if (!res.ok) throw new Error();
    form.reset();
    document.getElementById("msgRisultato").textContent = "✅ Prenotazione inviata!";
    caricaPrenotazioni();
  } catch (err) {
    document.getElementById("msgRisultato").textContent = "❌ Errore nell'invio. Riprova.";
  }
});

function login() {
  const ragioneSociale = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value.trim();

  fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ ragioneSociale, password })
  })
  .then(res => res.ok ? res.json() : Promise.reject())
  .then(json => {
    if (json.tipo === "cliente") {
      utente = json.utente;
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("contenutoCliente").classList.remove("hidden");
      caricaPrenotazioni();
    } else throw new Error();
  })
  .catch(() => document.getElementById("loginErrore").innerText = "❌ Login fallito.");
}

async function caricaPrenotazioni() {
  const res = await fetch(`/api/prenotazioni/utente/${utente.codiceCliente}`);
  const dati = await res.json();
  const contenitore = document.getElementById("contenitorePrenotazioni");
  contenitore.innerHTML = "";

  const gruppi = {};
  dati.forEach(p => {
    if (p.data) {
      if (!gruppi[p.data]) gruppi[p.data] = [];
      gruppi[p.data].push(p);
    }
  });

  const giorni = Object.keys(gruppi).sort((a,b)=>new Date(b)-new Date(a));
  if (!giorni.length) return contenitore.innerHTML = "<p>Nessuna prenotazione trovata.</p>";

  giorni.forEach(data => {
    const wrapper = document.createElement("div");

    const toggle = document.createElement("div");
    toggle.className = "giorno-blocco";
    toggle.textContent = `📅 ${formattaData(data)} (${gruppi[data].length})`;
    toggle.onclick = () => wrapper.querySelector(".prenotazioni-giorno").classList.toggle("hidden");

    const contenuto = document.createElement("div");
    contenuto.className = "prenotazioni-giorno hidden";

    gruppi[data].forEach(p => {
      const div = document.createElement("div");
      div.className = "prenotazione";
      div.innerHTML = `
        <b>CER:</b> ${p.codiceCER} | <b>Quantità:</b> ${p.quantita} kg<br>
        <b>Pericolosità:</b> ${p.pericolosita || "N/D"} | <b>Stato:</b> ${p.stato}<br>
        <b>Data:</b> ${formattaData(p.data)}<br>
        ${p.analisi ? `<b>Analisi:</b> <a href="/uploads/${p.analisi}" target="_blank">📎 Visualizza</a><br>` : ""}
       <b>Chat:</b> <span id="notificaChat-${p.id}" class="chat-notifica hidden">🔴 Nuovo</span>
        <div class="chat-messaggi" id="chatMsg-${p.id}">Caricamento...</div>
        <input id="inputMsg-${p.id}" placeholder="Scrivi un messaggio..." />
        <button onclick="inviaMessaggio(${p.id})">📨 Invia</button>
      `;
      contenuto.appendChild(div);
      caricaChat(p.id);
    });

    wrapper.appendChild(toggle);
    wrapper.appendChild(contenuto);
    contenitore.appendChild(wrapper);
  });
}

function formattaData(dataStr) {
  const d = new Date(dataStr);
  return `${d.getDate().toString().padStart(2, '0')}/${(d.getMonth()+1).toString().padStart(2, '0')}/${d.getFullYear()}`;
}

async function caricaChat(id) {
  const res = await fetch(`/api/prenotazioni/${id}/chat`);
  const chat = await res.json();
  const box = document.getElementById(`chatMsg-${id}`);
  if (!box) return;

  const lastMsg = chat[chat.length - 1];
  const notificaEl = document.getElementById(`notificaChat-${id}`);
const lastKnown = chatLastMessage[id]?.timestamp;
const isAdmin = typeof utente === 'undefined';
const autoreCorrente = isAdmin ? 'impianto' : utente.ragioneSociale;

if (
  lastMsg &&
  (!lastKnown || lastMsg.timestamp > lastKnown) &&
  lastMsg.autore !== autoreCorrente
) {
  if (notificaEl) notificaEl.classList.remove('hidden');
  if (Notification.permission === "granted") {
    new Notification("📬 Nuovo messaggio", { body: lastMsg.testo });
  }
  try { new Audio("/sounds/notify.mp3").play(); } catch (e) {}
}
  const lastKnown = chatLastMessage[id]?.timestamp;
  if (lastMsg && (!lastKnown || lastMsg.timestamp > lastKnown) && lastMsg.autore !== utente.ragioneSociale) {
    if (Notification.permission === "granted") {
      new Notification("📬 Nuovo messaggio da amministratore", { body: lastMsg.testo });
    }
    try { new Audio("/sounds/notify.mp3").play(); } catch (e) {}
  }

  chatLastMessage[id] = lastMsg;

  box.innerHTML = chat.map(m => `
    <div class="msg"><b>${m.autore}</b>: ${m.testo}<br>
    <small>${new Date(m.timestamp).toLocaleString()}</small></div>
  `).join('');
  box.scrollTop = box.scrollHeight;

  if (!chatTimers[id]) {
    chatTimers[id] = setInterval(() => caricaChat(id), 2000);
  }
}

async function inviaMessaggio(id) {
  const input = document.getElementById(`inputMsg-${id}`);
  const testo = input.value.trim();
  if (!testo) return;

  await fetch(`/api/prenotazioni/${id}/chat`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ autore: utente.ragioneSociale, testo })
  });

  input.value = "";
  caricaChat(id);
}
</script>
</body>
</html>
