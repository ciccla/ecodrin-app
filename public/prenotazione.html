<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Area Clienti ‚Äì Eco.Drin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f1f4f6;
      color: #333;
    }

    header {
      background-color: #004c45;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2 {
      color: #004c45;
      margin-top: 0;
    }

    .hidden {
      display: none !important;
    }

    .section {
      margin-bottom: 30px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background-color: #00785c;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #009072;
    }

    .navCliente {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }

    .navCliente button {
      background: #004c45;
      border-radius: 6px;
      padding: 10px 16px;
      color: white;
      font-weight: bold;
    }

    .navCliente button.active {
      background: #009072;
    }

    .giorno-blocco {
      background: #eafaf5;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      border: 1px solid #b3e5c5;
    }

    .prenotazione {
      background: #f8f9fa;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
    }

    .chat-messaggi {
      background: #e9fdf4;
      padding: 12px;
      border: 1px solid #b0eacd;
      border-radius: 8px;
      box-shadow: inset 0 0 6px rgba(0, 120, 92, 0.15);
      max-height: 180px;
      overflow-y: auto;
      margin: 10px 0;
    }

    .msg {
      background: #c8f7e3;
      border: 1px solid #a2e7cd;
      padding: 10px 14px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 14px;
      box-shadow: 0 2px 4px rgba(0, 120, 92, 0.08);
    }

    .msg small {
      display: block;
      font-size: 11px;
      color: #555;
      margin-top: 6px;
    }

    .chat-notifica {
      display: inline-block;
      background: #dc3545;
      color: white;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 12px;
      margin-left: 8px;
      vertical-align: middle;
    }

    footer {
      text-align: center;
      font-size: 14px;
      padding: 20px;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <div style="display:flex; align-items:center; gap:15px;">
    <img src="eco.drin-_srl.png" alt="Logo Ecodrin" />
    <h1 style="margin:0;">Area Clienti</h1>
  </div>
</header>

<main>
  <!-- LOGIN -->
  <div id="loginBox">
    <h2>üîê Accesso Clienti</h2>
    <input id="loginEmail" placeholder="Ragione Sociale"
      onkeydown="if(event.key==='Enter') login()" />
    <input id="loginPassword" type="password" placeholder="Password"
      onkeydown="if(event.key==='Enter') login()" />
    <button onclick="login()">Accedi</button>
    <div id="loginErrore" style="color:red;"></div>
  </div>

  <!-- AREA CLIENTE -->
  <div id="contenutoCliente" class="hidden">
    <div class="navCliente">
      <button id="btnNuova" class="active" onclick="mostraSezione('formPrenotazione')">‚ûï Nuova Prenotazione</button>
      <button id="btnStorico" onclick="mostraSezione('archivioPrenotazioni')">üìÅ Le tue Prenotazioni</button>
    </div>

    <section id="formPrenotazione" class="section">
      <h2>‚ûï Nuova Prenotazione</h2>
      <form id="form">
        <label>Codice CER</label>
        <input name="codiceCER" required />

        <label>Pericolosit√† (HP)</label>
        <select name="pericolosita">
          <option value="">Nessuna</option>
          <option>HP1</option>
          <option>HP2</option>
          <option>HP3</option>
          <option>HP4</option>
          <option>HP5</option>
          <option>HP6</option>
          <option>HP7</option>
          <option>HP8</option>
          <option>HP9</option>
          <option>HP10</option>
          <option>HP11</option>
          <option>HP12</option>
          <option>HP13</option>
          <option>HP14</option>
          <option>HP15</option>
        </select>

        <label>Tipo Imballo</label>
        <input name="tipoImballo" required />

        <label>Stato Fisico</label>
        <select name="statoFisico" required>
          <option>Solido</option>
          <option>Liquido</option>
          <option>Fangoso</option>
          <option>Polverulento</option>
          <option>Pasta</option>
          <option>Solido impregnato</option>
          <option>Gassoso</option>
          <option>Aerosol</option>
          <option>Miscela</option>
          <option>Emulsione</option>
        </select>

        <label>Quantit√† (kg)</label>
        <input name="quantita" type="number" required />

        <label>Data Ritiro</label>
        <input name="data" type="date" required />

        <label>Allega Analisi (PDF)</label>
        <input name="analisi" type="file" accept=".pdf" />

        <button type="submit">üì® Invia Prenotazione</button>
        <div id="msgRisultato" style="margin-top: 10px;"></div>
      </form>
    </section>

    <section id="archivioPrenotazioni" class="section hidden">
      <h2>üìÅ Le Tue Prenotazioni</h2>
      <div id="contenitorePrenotazioni"></div>
    </section>
  </div>
</main>

<footer>
  üìç Via delle Industrie ‚Äì Zona Asi - 80011 Acerra (NA)<br />
  üìû 081.8857480 / 081.5207650<br />
  ‚úâÔ∏è info@ecodrinsrl.it / impianto@ecodrinsrl.it<br />
  ¬©2025 Eco.Drin s.r.l. ‚Äì P.I: 03378791218
</footer>

  
 <!-- parte 2 -->


<script>
let utente = null;
const chatTimers = {};
const chatLastMessage = {};

if ("Notification" in window) Notification.requestPermission();

function mostraSezione(id) {
  document.getElementById("formPrenotazione").classList.add("hidden");
  document.getElementById("archivioPrenotazioni").classList.add("hidden");
  document.getElementById(id).classList.remove("hidden");

  document.getElementById("btnNuova").classList.remove("active");
  document.getElementById("btnStorico").classList.remove("active");

  if (id === "formPrenotazione") {
    document.getElementById("btnNuova").classList.add("active");
  } else {
    document.getElementById("btnStorico").classList.add("active");
  }
}

document.getElementById("form").addEventListener("submit", async e => {
  e.preventDefault();
  const form = e.target;
  const formData = new FormData(form);

  formData.append("ragioneSociale", utente.ragioneSociale);
  formData.append("codiceCliente", utente.codiceCliente);
  formData.append("produttore", utente.ragioneSociale);
  formData.append("email", utente.email);

  document.getElementById("msgRisultato").textContent = "‚è≥ Invio in corso...";

  try {
    const res = await fetch("/api/prenotazioni", { method: "POST", body: formData });
    if (!res.ok) throw new Error();
    form.reset();
    document.getElementById("msgRisultato").textContent = "‚úÖ Prenotazione inviata!";
    caricaPrenotazioni();
    mostraSezione('archivioPrenotazioni');
  } catch (err) {
    document.getElementById("msgRisultato").textContent = "‚ùå Errore durante l'invio.";
  }
});

function login() {
  const ragioneSociale = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value.trim();

  fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ ragioneSociale, password })
  })
  .then(res => res.ok ? res.json() : Promise.reject())
  .then(json => {
    if (json.tipo === "cliente") {
      utente = json.utente;
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("contenutoCliente").classList.remove("hidden");
      caricaPrenotazioni();
    } else throw new Error();
  })
  .catch(() => document.getElementById("loginErrore").innerText = "‚ùå Login fallito.");
}

async function caricaPrenotazioni() {
  const res = await fetch(`/api/prenotazioni/utente/${utente.codiceCliente}`);
  const dati = await res.json();
  const contenitore = document.getElementById("contenitorePrenotazioni");
  contenitore.innerHTML = "";

  const gruppi = {};
  dati.forEach(p => {
    if (p.data) {
      if (!gruppi[p.data]) gruppi[p.data] = [];
      gruppi[p.data].push(p);
    }
  });

  const giorni = Object.keys(gruppi).sort((a,b)=>new Date(b)-new Date(a));
  if (!giorni.length) return contenitore.innerHTML = "<p>Nessuna prenotazione trovata.</p>";

  giorni.forEach(data => {
    const wrapper = document.createElement("div");

    const toggle = document.createElement("div");
    toggle.className = "giorno-blocco";
    toggle.textContent = `üìÖ ${formattaData(data)} (${gruppi[data].length})`;
    toggle.onclick = () => {
      const box = wrapper.querySelector(".prenotazioni-giorno");
      box.classList.toggle("hidden");

      gruppi[data].forEach(p => {
        const notifica = document.getElementById(`notificaChat-${p.id}`);
        if (notifica) notifica.classList.add('hidden');
      });
    };

    const contenuto = document.createElement("div");
    contenuto.className = "prenotazioni-giorno hidden";

    gruppi[data].forEach(p => {
      const div = document.createElement("div");
      div.className = "prenotazione";
      div.innerHTML = `
        <b>CER:</b> ${p.codiceCER} | <b>Quantit√†:</b> ${p.quantita} kg<br>
        <b>Pericolosit√†:</b> ${p.pericolosita || "N/D"} | <b>Stato:</b> ${p.stato}<br>
        <b>Data:</b> ${formattaData(p.data)}<br>
        ${p.analisi ? `<b>Analisi:</b> <a href="/uploads/${p.analisi}" target="_blank">üìé Visualizza</a><br>` : ""}
        <b>Chat:</b> <span id="notificaChat-${p.id}" class="chat-notifica hidden">üî¥ Nuovo</span>
        <div class="chat-messaggi" id="chatMsg-${p.id}">Caricamento...</div>
        <input id="inputMsg-${p.id}" placeholder="Scrivi un messaggio..."
          onkeydown="if(event.key==='Enter'){inviaMessaggio(${p.id})}" />
        <button onclick="inviaMessaggio(${p.id})">üì® Invia</button>
      `;
      contenuto.appendChild(div);
      caricaChat(p.id);
    });

    wrapper.appendChild(toggle);
    wrapper.appendChild(contenuto);
    contenitore.appendChild(wrapper);
  });
}

function formattaData(dataStr) {
  const d = new Date(dataStr);
  return `${d.getDate().toString().padStart(2, '0')}/${(d.getMonth()+1).toString().padStart(2, '0')}/${d.getFullYear()}`;
}

async function caricaChat(id) {
  const res = await fetch(`/api/prenotazioni/${id}/chat`);
  const chat = await res.json();
  const box = document.getElementById(`chatMsg-${id}`);
  const notificaEl = document.getElementById(`notificaChat-${id}`);
  if (!box) return;

  const lastMsg = chat[chat.length - 1];
  const lastKnown = chatLastMessage[id]?.timestamp;

  if (
    lastMsg &&
    (!lastKnown || lastMsg.timestamp > lastKnown) &&
    lastMsg.autore !== utente.ragioneSociale
  ) {
    if (notificaEl) notificaEl.classList.remove('hidden');
    if (Notification.permission === "granted") {
      new Notification("üì¨ Nuovo messaggio", { body: lastMsg.testo });
    }
    try { new Audio("/sounds/notify.mp3").play(); } catch (e) {}
  }

  chatLastMessage[id] = lastMsg;

  box.innerHTML = chat.map(m => `
    <div class="msg">
      <b>${m.autore}</b>: ${m.testo}
      <small>${new Date(m.timestamp).toLocaleString()}</small>
    </div>
  `).join('');
  box.scrollTop = box.scrollHeight;

  if (!chatTimers[id]) {
    chatTimers[id] = setInterval(() => caricaChat(id), 2000);
  }
}

async function inviaMessaggio(id) {
  const input = document.getElementById(`inputMsg-${id}`);
  const testo = input.value.trim();
  if (!testo) return;

  await fetch(`/api/prenotazioni/${id}/chat`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ autore: utente.ragioneSociale, testo })
  });

  input.value = "";
  caricaChat(id);
}
</script>
</body>
</html>
